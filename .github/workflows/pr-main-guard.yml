name: Main Branch Guard

on:
  pull_request:
    branches: [ main ]

jobs:
  check-source:
    runs-on: ubuntu-latest
    steps:
      - name: Validate source branch
        run: |
          if [[ "${{ github.head_ref }}" != "develop" ]]; then
            echo "Only PRs from develop are allowed into main"
            exit 1
          fi